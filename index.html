<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Nature Images</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .progress {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .image-list {
            margin-top: 20px;
            text-align: left;
        }
        .image-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .image-item.downloaded {
            background: #d4edda;
            color: #155724;
        }
        .checkmark {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Downloading Nature Images</h1>
        <div class="status" id="status">Preparing to download 10 images...</div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="image-list" id="imageList"></div>
    </div>

    <script>
        // 10 High-quality nature images from Unsplash (free to use)
        const images = [
            {
                url: 'https://www.pornpics.de/galleries/czech-girl-with-stunning-hot-body-nathaly-cherie-rides-cock-and-gets-creampied-53689318/',
                name: 'mountain-landscape-1.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/1280/7/286/53689318/53689318_098_73e1.jpg',
                name: 'nature-forest-2.jpg'
            },
            {
                url: 'https://www.pornpics.de/galleries/older-broad-kitty-having-sex-with-coworker-in-office-wearing-mesh-stockings-85410796/',
                name: 'mountain-forest-3.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/460/5/238/71855340/71855340_016_6c26.jpg',
                name: 'ocean-sunset-4.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/460/5/141/70925739/70925739_013_9355.jpg',
                name: 'lake-mountain-5.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/460/7/492/29949625/29949625_602_d378.jpg',
                name: 'flower-nature-6.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/460/5/129/76534753/76534753_015_fa29.jpg',
                name: 'forest-path-7.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/460/5/187/43481972/43481972_014_4c88.jpg',
                name: 'tropical-beach-8.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/460/7/209/25510074/25510074_140_b1f1.jpg',
                name: 'waterfall-nature-9.jpg'
            },
            {
                url: 'https://cdni.pornpics.de/460/7/304/41757840/41757840_114_ef32.jpg',
                name: 'mountain-peak-10.jpg'
            }
        ];

        let downloaded = 0;

        // Function to download a single image
        async function downloadImage(imageUrl, filename) {
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                setTimeout(() => window.URL.revokeObjectURL(url), 10);
                
                return true;
            } catch (error) {
                console.error('Error downloading:', filename, error);
                return false;
            }
        }

        // Function to update progress
        function updateProgress() {
            const percentage = Math.round((downloaded / images.length) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
            
            if (downloaded === images.length) {
                document.getElementById('status').textContent = 'âœ… All 10 images downloaded successfully!';
            } else {
                document.getElementById('status').textContent = `Downloading... (${downloaded}/${images.length})`;
            }
        }

        // Function to add image to list
        function addImageToList(filename, success) {
            const imageList = document.getElementById('imageList');
            const item = document.createElement('div');
            item.className = 'image-item' + (success ? ' downloaded' : '');
            item.innerHTML = success 
                ? `<span class="checkmark">âœ“</span> ${filename}` 
                : `<span>âœ—</span> ${filename} (failed)`;
            imageList.appendChild(item);
        }

        // Auto-start download when page loads
        async function startDownload() {
            document.getElementById('status').textContent = 'Starting downloads...';
            
            // Download images one by one with a small delay
            for (let i = 0; i < images.length; i++) {
                const image = images[i];
                
                // Add small delay between downloads (to avoid browser blocking)
                if (i > 0) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
                
                const success = await downloadImage(image.url, image.name);
                
                if (success) {
                    downloaded++;
                }
                
                addImageToList(image.name, success);
                updateProgress();
            }
        }

        // Start downloading automatically when page loads
        window.addEventListener('load', () => {
            // Small delay to let the page render
            setTimeout(startDownload, 500);
        });
    </script>
</body>
</html>
