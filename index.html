<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Nature Images</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .progress {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .image-list {
            margin-top: 20px;
            text-align: left;
        }
        .image-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .image-item.downloaded {
            background: #d4edda;
            color: #155724;
        }
        .checkmark {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Downloading Nature Images</h1>
        <div class="status" id="status">Preparing to download 10 images...</div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="image-list" id="imageList"></div>
    </div>

    <script>
        // 10 High-quality nature images from Unsplash (free to use)
        const images = [
            {
                url: 'https://pics.auntmia.com/thumbs/alisonangel/653875/950_025.jpg',
                name: 'mountain-landscape-1.jpg'
            },
            {
                url: 'https://images.unsplash.com/phhttps://www.megatube.xxx/albums/1202/cougar-leigh-darby-having-a-wet-bathtub-fucking-with-her-son-s-buddy/#&gid=1&pid=11oto-1469474968028-56623f02e42e?w=1920&q=80',
                name: 'nature-forest-2.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=1920&qhttps://www.megatube.xxx/get_image/10/ad4dbb042ae99faded35b3c53b425602/sources/1000/1202/464522.jpg/=80',
                name: 'mountain-forest-3.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1511884642898-4c92249e20b6?w=19https://www.megatube.xxx/get_image/10/6143e9838d3f44aa66b486b1b2569df3/sources/1000/1202/464572.jpg/20&q=80',
                name: 'ocean-sunset-4.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=1920&qhttps://www.megatube.xxx/get_image/10/6143e9838d3f44aa66b486b1b2569df3/sources/1000/1202/464572.jpg/=80',
                name: 'lake-mountain-5.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?whttps://www.megatube.xxx/get_image/10/6143e9838d3f44aa66b486b1b2569df3/sources/1000/1202/464572.jpg/=1920&q=80',
                name: 'flower-nature-6.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=https://www.megatube.xxx/get_image/10/6143e9838d3f44aa66b486b1b2569df3/sources/1000/1202/464572.jpg/1920&q=80',
                name: 'forest-path-7.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=https://www.megatube.xxx/get_image/10/6143e9838d3f44aa66b486b1b2569df3/sources/1000/1202/464572.jpg/1920&q=80',
                name: 'tropical-beach-8.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=https://www.megatube.xxx/get_image/10/6143e9838d3f44aa66b486b1b2569df3/sources/1000/1202/464572.jpg/1920&q=80',
                name: 'waterfall-nature-9.jpg'
            },
            {
                url: 'https://images.unsplash.com/photo-1418065460487-3e41a6c84dhttps://www.megatube.xxx/get_image/10/6143e9838d3f44aa66b486b1b2569df3/sources/1000/1202/464572.jpg/c5?w=1920&q=80',
                name: 'mountain-peak-10.jpg'
            }
        ];

        let downloaded = 0;

        // Function to download a single image
        async function downloadImage(imageUrl, filename) {
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                setTimeout(() => window.URL.revokeObjectURL(url), 100);
                
                return true;
            } catch (error) {
                console.error('Error downloading:', filename, error);
                return false;
            }
        }

        // Function to update progress
        function updateProgress() {
            const percentage = Math.round((downloaded / images.length) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
            
            if (downloaded === images.length) {
                document.getElementById('status').textContent = 'âœ… All 10 images downloaded successfully!';
            } else {
                document.getElementById('status').textContent = `Downloading... (${downloaded}/${images.length})`;
            }
        }

        // Function to add image to list
        function addImageToList(filename, success) {
            const imageList = document.getElementById('imageList');
            const item = document.createElement('div');
            item.className = 'image-item' + (success ? ' downloaded' : '');
            item.innerHTML = success 
                ? `<span class="checkmark">âœ“</span> ${filename}` 
                : `<span>âœ—</span> ${filename} (failed)`;
            imageList.appendChild(item);
        }

        // Auto-start download when page loads
        async function startDownload() {
            document.getElementById('status').textContent = 'Starting downloads...';
            
            // Download images one by one with a small delay
            for (let i = 0; i < images.length; i++) {
                const image = images[i];
                
                // Add small delay between downloads (to avoid browser blocking)
                if (i > 0) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
                
                const success = await downloadImage(image.url, image.name);
                
                if (success) {
                    downloaded++;
                }
                
                addImageToList(image.name, success);
                updateProgress();
            }
        }

        // Start downloading automatically when page loads
        window.addEventListener('load', () => {
            // Small delay to let the page render
            setTimeout(startDownload, 500);
        });
    </script>
</body>
</html>
